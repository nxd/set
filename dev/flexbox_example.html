<!DOCTYPE html>
    <head>
        <title></title>
        <link rel="stylesheet" href="flexbox_example.css">
    </head>

    <body>
        <div class='app-container'>
            <div class='app'>
                <div class='menuBar'>
                    <div class='menuBarItem' id="menuBarItem1">
                        <button>Pause</button>
                        <button>New</button>
                    </div>
                    <div class='menuBarItem' id="menuBarItem2">
                        <h3>00:00</h3>
                    </div>
                    <div class='menuBarItem' id="menuBarItem3">
                        <button>Settings</button>
                    </div>
                </div>
                <div class='card-container'>

                    <div class='left-panel'>
                        <div class='message'>
                            <h3>New SET Found</h3>
                        </div>
                        <div class='play-cards'>
                            <div class='card'><h1>1</h1></div>
                            <div class='card'><h1>2</h1></div>
                            <div class='card'><h1>3</h1></div>
                            <div class='card'><h1>4</h1></div>
                            <div class='card'><h1>5</h1></div>
                            <div class='card'><h1>6</h1></div>
                            <div class='card'><h1>7</h1></div>
                            <div class='card'><h1>8</h1></div>
                            <div class='card'><h1>9</h1></div>
                        </div>
                    </div>
                        
                    <div class='right-panel'>
                        <div class='foundStatus'>
                            <h3>3 of 4 SETs Found</h3>
                        </div>
                        <div class='foundList'>
                            <div class='foundSET'>
                                <div class='foundCard'>2</div>
                                <div class='foundCard'>4</div>
                                <div class='foundCard'>5</div>
                            </div>
                            <div class='foundSET'>
                                <div class='foundCard'>7</div>
                                <div class='foundCard'>8</div>
                                <div class='foundCard'>1</div>
                            </div>
                            <div class='foundSET'>
                                <div class='foundCard'>2</div>
                                <div class='foundCard'>3</div>
                                <div class='foundCard'>3</div>
                            </div>
                            <div class='foundSET'>
                                <div class='foundCard'>5</div>
                                <div class='foundCard'>5</div>
                                <div class='foundCard'>5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    </body>
</html>
